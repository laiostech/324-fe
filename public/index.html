<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Hội nghị tổng kết hoạt động CTĐ và PTTN Sư Đoàn 324">
    <meta name="theme-color" content="#0033a0">
    <title>Hội nghị Sư Đoàn 324</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper">
        <!-- Video Container - Khung trắng chữ nhật -->
        <div class="video-container">
            <div class="video-wrapper">
                <iframe
                    id="youtubeVideo"
                    src="https://www.youtube.com/embed/FfWQOxWCmuY?rel=0&modestbranding=1&showinfo=0&controls=1&autoplay=0&enablejsapi=1"
                    title="Hội nghị Sư Đoàn 324"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Document Buttons - Nằm dưới video 60px -->
        <div class="document-buttons">
            <button class="doc-btn" data-pdf="chuong_trinh_hoi_nghi.pdf">
                <span class="doc-icon">📄</span>
                <span class="doc-text">CHƯƠNG TRÌNH HỘI NGHỊ</span>
            </button>
            <button class="doc-btn" data-pdf="van_ban_qutw.pdf">
                <span class="doc-icon">📄</span>
                <span class="doc-text">VĂN BẢN QUTW, BQP</span>
            </button>
            <button class="doc-btn" data-pdf="bao_cao_tong_ket_quan_khu.pdf">
                <span class="doc-icon">📄</span>
                <span class="doc-text">BÁO CÁO TỔNG KẾT QUÂN KHU</span>
            </button>
            <button class="doc-btn" data-pdf="bao_cao_tong_ket_su_doan.pdf">
                <span class="doc-icon">📄</span>
                <span class="doc-text">BÁO CÁO TỔNG KẾT SƯ ĐOÀN</span>
            </button>
            <button class="doc-btn" data-pdf="ky_yeu.pdf">
                <span class="doc-icon">📄</span>
                <span class="doc-text">KỶ YẾU</span>
            </button>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div class="pdf-modal" id="pdfModal">
        <div class="pdf-modal-content">
            <div class="pdf-header">
                <h3 class="pdf-title" id="pdfTitle">Văn bản</h3>
                <button class="pdf-close" id="closeModal">&times;</button>
            </div>
            <div class="pdf-viewer">
                <iframe id="pdfFrame" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- KY YEU Submenu Modal -->
    <div class="submenu-modal" id="kyYeuSubmenu">
        <div class="submenu-content">
            <div class="submenu-header">
                <h3 class="submenu-title">KỶ YẾU</h3>
                <button class="submenu-close" id="closeSubmenu">&times;</button>
            </div>
            <div class="submenu-body">
                <button class="submenu-btn" data-pdf="ky_yeu_su_doan.pdf">THAM LUẬN ĐÓNG GÓP SƯ ĐOÀN</button>
                <button class="submenu-btn" data-pdf="ky_yeu_quan_khu.pdf">THAM LUẬN ĐÓNG GÓP QUÂN KHU</button>
                <button class="submenu-btn" data-pdf="ky_yeu_tw.pdf">THAM LUẬN ĐÓNG GÓP TW</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
